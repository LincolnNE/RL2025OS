<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery - @{{ username }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .main-content {
            padding: 40px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        
        .gallery-item-info {
            padding: 20px;
            text-align: center;
        }
        
        .gallery-item h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .stats p {
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="position: relative;">
            <a href="/" class="back-btn">🏠 홈으로</a>
            <h1>🖼️ Instagram Gallery</h1>
            <p>@{{ username }}의 모든 이미지</p>
        </div>
        
        <div class="main-content">
            <div class="stats">
                <h3>📊 갤러리 통계</h3>
                <p>총 {{ images|length }}개의 이미지</p>
            </div>
            
            {% if images %}
                <div class="gallery-grid">
                    {% for image in images %}
                        <div class="gallery-item">
                            <img src="/download/{{ username }}/{{ image }}" alt="{{ image }}">
                            <div class="gallery-item-info">
                                <h3>{{ image }}</h3>
                                <a href="/download/{{ username }}/{{ image }}" class="download-btn" download>
                                    📥 다운로드
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="empty-state">
                    <h3>📱 아직 이미지가 없습니다</h3>
                    <p>홈페이지에서 Instagram 사용자명을 입력하여 이미지를 가져와보세요!</p>
                    <br>
                    <a href="/" class="download-btn" style="display: inline-block; text-decoration: none; padding: 15px 30px;">
                        🚀 이미지 가져오기
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
